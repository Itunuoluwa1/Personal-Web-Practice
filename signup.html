<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="signup.css" />
    <title>Sign In</title>
  </head>
  <body>
    <header class="intro">
      <p class="sub-intro">
        <strong
          ><i>The best place to interact with healthcare providers</i></strong
        >
      </p>
      <hr />
      <ul class="nav">
        <li>
          <a href="dds.html" style="color: #9fafca"><strong>Home</strong></a>
        </li>
        <li>
          <a href="about.html" style="color: #9fafca"
            ><strong>About Us</strong></a
          >
        </li>
        <li>
          <a href="signup.html" style="color: #9fafca"
            ><strong>SIGN UP</strong></a
          >
        </li>
        <li>
          <a href="consultation.html" style="color: #9fafca"
            ><strong>Book a consultation</strong></a
          >
        </li>
        <li>
          <a href="contact.html" style="color: #9fafca"
            ><strong>Contact Us</strong></a
          >
        </li>
      </ul>
    </header>
    <strong><p>FILL THIS FORM BELOW WITH YOUR REQUIRED INFORMATION:</p></strong>
    <form action="">
      <fieldset>
        <label for="fname">
          Enter Your First Name:
          <input
            type="text"
            id="fname"
            placeholder="Itunuoluwa"
            required
          /> </label
        >
        <label for="lname">
          Enter Your Last Name:
          <input
            type="text"
            id="lname"
            placeholder="Ipadeola"
            required
          /> </label
        >
        <label for="email">
          Enter Your Email Address:
          <input
            type="email"
            id="email"
            placeholder="abc@gmail.com"
            required
          /> </label
        >
        <label for="dob">
          D.O.B:
          <input type="date" id="dob" required /> </label
        >
        <input type="submit" placeholder="SUBMIT">
        <p id="submit-el"></p>
      </fieldset>
    </form>
    <script src="signup.js"></script>
  </body>
</html>
